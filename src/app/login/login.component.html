<form [formGroup]="form" class="login-form">
    <div>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput appEmailvalidator name="email" formControlName="email">
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Your email is invalid
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput name="password" formControlName="password" type="password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          This field is required
        </mat-error>
    </mat-form-field>
  </div>

  <div class="form-buttons" matTooltip="{{form.valid ? '' : 'Fill the form above with valid data'}}">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login()">Login</button>
  </div>
</form>
